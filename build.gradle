apply plugin: 'java'
apply plugin: 'eclipse'

buildscript {
	dependencies { 
		classpath "onight.osgi:zpp-gradle_1.8:3.3.0"
	}
}
repositories{
	maven{ url "http://dl.bintray.com/ethereum/maven/"}
}
version = '3.0.0'
project.group='org.mos'

apply plugin: 'zippo'

ext {
    slf4jVersion = '1.7.7'
    leveldbVersion = '0.7'
    scastleVersion = '1.53.0.0'
    springVersion = '4.2.0.RELEASE'
    hibernateVersion = '4.3.7.Final'
    junitVersion = '4.11'
}

protobuf {
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
	  ofSourceSet('main')
	}
}
sourceSets {
  main {
    proto {
      srcDir '$projectDir/src/main/proto'
    }
    java {
      srcDir '$projectDir/src/main/java'
    }
  }
}

dependencies {    
	compile ("org.fc.zippo:org.fc.zippo.oapi:4.0.2")
	compile ("com.cedarsoftware:java-util:1.8.0")
	compile 'joda-time:joda-time:2.9.9'
  	includeInJar ("org.bouncycastle:bcprov-jdk15on:1.58")
  	compile 'org.osgi:org.osgi.annotation:6.0.0'
}

jar {
	manifest{
		attributes( 'Import-Ignore':'com.cedarsoftware,org.bouncycastle,net.sf.ehcache')
	}
}